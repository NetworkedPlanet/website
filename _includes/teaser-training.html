<div class="media">
	<div class="media-left">
		<a href="{{ item.url }}">
			{% if post.icon %}
				<img class="media-object" src="{{ item.icon }}" alt="{{ item.iconalt }}" width="64" />
			{% elsif post.image %}
				<img class="media-object" src="{{ item.image }}" alt="{{ item.imagealt }}" width="64" />
			{% else %}
				<img class="media-object" src="/assets/images/blog/np_logo.png" />
			{% endif %}
		</a>
	</div>
	<div class="media-body">
		<h3 class="media-heading"><a href="{{ item.url }}">{{item.title}}</a></h3>
		<p>{{ item.excerpt  }}</p>
	</div>
</div>
