<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.date and page.excerpt %}{{ page.date | date: '%d %b %Y' }} - {{ page.excerpt | strip_html | truncate: 120, '...'}}{% else %}{{ site.description }}{% endif %}">
	<meta name="robots" content="NOODP">
	
	<!-- Twitter Summary Card  -->
	{% if page.excerpt %}
	<meta name="twitter:card" content="summary" />
	<meta name="twitter:site" content="{{ site.twitter }}" />
	<meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta name="twitter:description" content="{{ page.excerpt | strip_html }}" />
	{% if page.image %}
	<meta name="twitter:image" content="{{ site.url }}{{ page.image }}" />
	<meta name="og:image" content="{{ site.url }}{{ page.image }}" />
	{% endif %}
	<!-- OpenGraph summary -->
	<meta name="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta name="og:description" content="{{ page.excerpt | strip_html }}" />
	{% endif %}

    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ '/feed/' | prepend: site.url }}" />
    <link rel="alternate" type="application/rss+xml" title="NetworkedPlanet &raquo; Feed" href="{{ '/feed/' | prepend: site.url }}" />

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}" />
    <link rel="stylesheet" href="{{ "/css/cookiecuttr.css" | prepend: site.baseurl }}" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    {% if page.mailchimp %}
		<link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">
		<style type="text/css">
			#mc_embed_signup{background:#fff; clear:left; font:14px Helvetica,Arial,sans-serif; }
		</style>
	{% endif %}
</head>
